<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Things</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>
      <div>
        <form id="favoriteForm">
          <label for="animal">What's your favorite animal?</label>
          <input id="animal" class="form-control" type="text">
          <br>
          <label for="color">What's your favorite color?</label>
          <input id="color" class="form-control" type="text">
          <br>
          <label for="food">What's your favorite food?</label>
          <input id="food" class="form-control" type="text">
          <br>
          <label for="car">What's your favorite car?</label>
          <input id="car" class="form-control" type="text">
          <br>
          <button type="submit" class="btn">Submit yourself to the Gods!</button>
        </form>
      </div>
      <div id="output">
        <ul id="listyList">
        </ul>
      </div>
    </div>
  </body>
</html>
